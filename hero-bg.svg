<svg width="1920" height="600" viewBox="0 0 1920 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004999;stop-opacity:1" />
    </linearGradient>
    
    <!-- Geometric Pattern -->
    <pattern id="grid" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="50" cy="50" r="1" fill="rgba(255,255,255,0.1)"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="600" fill="url(#heroGrad)"/>
  <rect width="1920" height="600" fill="url(#grid)"/>
  
  <!-- Abstract Tech Shapes -->
  <g opacity="0.15">
    <!-- Circuit board inspired lines -->
    <path d="M 200 100 L 400 100 L 400 200 L 600 200" stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none"/>
    <path d="M 800 150 L 1000 150 L 1000 300 L 1200 300" stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none"/>
    <path d="M 1400 200 L 1600 200 L 1600 350" stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none"/>
    
    <!-- Geometric shapes -->
    <rect x="300" y="80" width="40" height="40" fill="rgba(0,201,255,0.3)" transform="rotate(45 320 100)"/>
    <rect x="900" y="120" width="50" height="50" fill="rgba(0,201,255,0.3)" transform="rotate(45 925 145)"/>
    <rect x="1500" y="180" width="45" height="45" fill="rgba(0,201,255,0.3)" transform="rotate(45 1522.5 202.5)"/>
    
    <!-- Connecting nodes -->
    <circle cx="400" cy="100" r="8" fill="#00c9ff"/>
    <circle cx="400" cy="200" r="8" fill="#00c9ff"/>
    <circle cx="600" cy="200" r="8" fill="#00c9ff"/>
    <circle cx="1000" cy="150" r="8" fill="#00c9ff"/>
    <circle cx="1000" cy="300" r="8" fill="#00c9ff"/>
    <circle cx="1200" cy="300" r="8" fill="#00c9ff"/>
  </g>
  
  <!-- Wave pattern at bottom -->
  <path d="M 0 500 Q 480 450 960 500 T 1920 500 L 1920 600 L 0 600 Z" fill="rgba(0,0,0,0.2)"/>
</svg>